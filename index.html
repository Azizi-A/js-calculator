<!DOCTYPE html>
<html lang="en-GB">
<head>
    <!-- metadata elements -->
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">

        <div id="display-container">
            <div id="long-calc-disp"><p>long display</p></div>
            <div id="short-calc-disp"><p>short display</p></div>
        </div>

        <div class="button" id="clear"><p>AC</p></div>

        <div class="button math-oprator" id="divide"><p>/</p></div>
        <div class="button math-oprator" id="multiply"><p>x</p></div>
        <div class="button math-oprator" id="add"><p>+</p></div>
        <div class="button math-oprator" id="subtract"><p>-</p></div>

        <div class="button number" id="seven"><p>7</p></div>
        <div class="button number" id="eight"><p>8</p></div>
        <div class="button number" id="nine"><p>9</p></div>
        <div class="button number" id="four"><p>4</p></div>
        <div class="button number" id="five"><p>5</p></div>
        <div class="button number" id="six"><p>6</p></div>
        <div class="button number" id="one"><p>1</p></div>
        <div class="button number" id="two"><p>2</p></div>
        <div class="button number" id="three"><p>3</p></div>
        <div class="button number" id="zero"><p>0</p></div>
        <div class="button number" id="decimal"><p>.</p></div>

        <div class="button" id="equals"><p>=</p></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
